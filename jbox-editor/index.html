<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JBOX Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <header class="header">
      <ul>

            SPRITESHEET
          </button>
        </li>
        <li>

            TILEMAP
          </button>
        </li>
      </ul>
    </header>

      <section id="SPRITE" class="sprite-edit section section-active">
        <div class="sprite-edit-wrapper">

            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>

            <div class="draw-grid-cell"></div>

            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
            <div class="draw-grid-cell"></div>
          </div>

          <div class="sprite-preview-wrapper">
            <canvas class="sprite-preview" width="320" height="320"></canvas>
          </div>
        </div>
        <div class="tools-wrapper">
          <div class="draw-palette">
            <button class="color-button color-0"></button>
            <button class="color-button color-1"></button>
            <button class="color-button color-2"></button>
            <button class="color-button color-3"></button>
            <button class="color-button color-4"></button>
            <button class="color-button color-5"></button>
          </div>
          <div class="current-color"></div>
        </div>
      </section>
      <section id="TILEMAP" class="section tilemap-edit">
        <div class="tilemap-edit-wrapper">
          <div class="tilemap-drawing-wrapper">
            <canvas
              class="map-drawing-surface"
              width="512"
              height="512"
            ></canvas>
          </div>
          <div class="sprite-list-wrapper">
            <canvas class="sprite-list" width="320" height="320"></canvas>
          </div>
        </div>
      </section>
      <section class="button-section">
        <button class="btn btn-active download-button">DOWNLOAD</button>
        <button class="btn btn-active clear-button">CLEAR</button>
      </section>
    </main>
    <script src="src/main.js"></script>
  </body>
</html>
